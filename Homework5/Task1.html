<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .block {
            width: 250px;
            height: 250px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;  
    
        }


    </style>

</head>



<body>
<p id="id"></p>
    
    <script>
    // <div id= "block">Блок</div>
    //1) Напишите скрипт, который с помощью функции создает столько
    // блоков 250 х 250 пикселей, сколько введено в prompt и раскрашивает
    // каждый блок рандомным цветом, размещает в центр каждого блока
    // картинку размером 100 х 100 пикс.

    let number;

    function createBlocks (number) {
        let printedBlocks = '<div id="container">';
        for (i = 1; i <= number; i++) {
            printedBlocks += `<div class="block" width="250px" height="250px"><img src="lilac.jpg" width="100" height="100""></div>`;
        }
    return printedBlocks+'</div>';    
    }

    let userNumber = +prompt('Type number of blocks: ');
    id.innerHTML = createBlocks(userNumber);


    </script>
    
    
    



</body>
