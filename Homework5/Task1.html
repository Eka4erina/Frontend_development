<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            width: 250px;
            height: 250px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;  
        }

        .container {
            display: grid;
            gap: 10px;
            height: 100vh;
            grid-template-columns: repeat(5,1fr);
        }


    </style>

</head>



<body>
<p id="id"></p>
    
    <script>
    // <div id= "block">Блок</div>
    //1) Напишите скрипт, который с помощью функции создает столько
    // блоков 250 х 250 пикселей, сколько введено в prompt и раскрашивает
    // каждый блок рандомным цветом, размещает в центр каждого блока
    // картинку размером 100 х 100 пикс.

    let number;

    function createBlocks (number) {
       

        let printedBlocks = '<div class="container">';
        for (i = 1; i <= number; i++) {
            //generate block color
            let s = [];
            for (index = 0; index < 6; index++) {
            let r = Math.random(); //0..1
            let numb = r * 9;
            let i = Math.floor(numb);
            s.push(i); 
            }
            // generated random color
            let sColor = '#'+s.join('');
            //adding new block with image
            printedBlocks += `<div style="background-color:${sColor}"; class="block"><img src="lilac.jpg" width="100" height="100""></div>`;
        }
    return printedBlocks+'</div>';    
    }

    let userNumber = +prompt('Type number of blocks: ');
    id.innerHTML = createBlocks(userNumber);
    

    </script>
    
    
    



</body>
 </html>
