<script>

  let myString = 'Минск - большой, чистый город';
  let myArr = myString.split(" ");

  console.log(myArr);

  myArr.splice(2,2,"крупный,","современный");
  console.log(myArr);

  let newString = myArr.join(" ");
  console.log(newString);


  //let str1 = id1.innerHTML;



  //Array methods

  //split() - transforms string into array

  let str1 = "Main, About, News";
  console.log(str1);

  let menu = str1.split(", ");
  console.log(menu);

  for(let index of menu)
  console.log(menu[index]);

  // pop() - erases last element from array

  let fruits = ["Apple","Orange","Grape"];

  let end = fruits.pop();

  console.log(end);
  console.log(fruits);

  // push() - adds an element to the end of the array

  let fruits1 = ["Apple","Orange","Grape"];

  fruits1.push("Pear");
  console.log(fruits1);

  // shift() - erases first array element

  let start = fruits1.shift();
  console.log(start);
  console.log(fruits1);

  //unshift() - adds an element to the beginning

  fruits1.unshift("Mango");

  // join() - opposit to split() - turns array into string

  let names = ["Masha","Peti","Marina","Vasili"];
  let nameString = names.join(";");
  console.log(nameString);

  // splice() - exchanges or deletes part of elements

  let numbers = [1,2,3,4,5];
  // exchange numbers 2,3 with 2.1, 3.5
  let cut = numbers.splice(1,2,2.1,3.5)
  console.log(cut);
  console.log(numbers);

  // slice() - copies part of the array elements

  let arr = ["Ehali","medvedi","na","velosipede"];

  let arr1 = arr.slice(1,2);

  console.log(arr1);

  //reverce() - changes the order of elements to the opposite

  let arr3 = [1,2,3];
  arr3.reverse();

  console.log(arr3);

  // concat() - merges elements into array

  let arr4 = [1,2];
  let arr5 = [8,9];
  let newArr = arr4.concat(3,4,"Vasi",arr5,true);
  console.log(newArr);

  //forEach() - cycle for arrays

  fruits1.forEach(function(item, i, fruits1) {
    console.log(`${i}: ${item}, ${fruits1}`);

   })





</script>


</body>
