<body>

    <p id="id1"></p>

<script>

let arr = []; 
let newElement; 
 
do {
    
    newElement = prompt (`Type an entry (Cancel, no number value and empty string closes the action): `);
    
    if (newElement === null) { 
        break};
    
    if (newElement!=0 ) {
        arr.push(newElement);}

} while (newElement != 0 )

id1.innerHTML = arr;

</script>
